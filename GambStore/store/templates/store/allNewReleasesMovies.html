{% extends 'store/base.html' %}
{% load static %}

{% block title %} New Releases Movies {% endblock %}
{% block styles %}
{% endblock %}

{% block content %}
    <main class="main-content">
        <div class="container">
            <div class="page">
                <section>
                    <header>
                        <h2 class="section-title">New Releases Movies</h2>
                    </header>

                    <div class="product-list">
                        {% for movie in newReleases %}
                        <div class="product">
                            <div class="inner-product">
                                <div class="figure-image">
                                    <a href="single.html"><img src="{{movie.Image.url}}" alt="Game 1"></a>
                                </div>
                                <h3 class="product-title"><a href="#">{{movie.Name}}</a></h3>
                                <h3 class="product-category"><a href="#">{{movie.Genre}}</a></h3>
                                <small class="price">LBP {{movie.PriceLBP}}</small>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </div>
        </div>

    </main>
{% endblock %}
