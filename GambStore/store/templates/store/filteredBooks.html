{% extends 'store/base.html' %}
{% load static %}

{% block title %} Filtered Items {% endblock %} 
{% block styles %} 
{% endblock %}

{% block content %}


    <main class="main-content">
        <div class="container">
            <div class="filter-bar">
                <div class="filter">
                    <form method="POST">
                        {% csrf_token %}
                        <span>
                            <label>Filter by:</label>
                            <select name="filter" onchange="form.submit()">
                                <option value="Genre" selected disabled>Genres</option>
                                <option value="Action">Action</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Comics">Comics</option>
                                <option value="Horror">Horror</option>
                                <option value="Romantic">Romantic</option>
                            </select>
                        </span>
                    </form>
                </div>
            </div>
            <div class="page">
                <section>
                    <header>
                        <h2 class="section-title">{{filtering}}</h2>
                    </header>
                    <div class="test1-list">
                        {% for book in filteredBooks %}
                        <div class="test1">
                            <div class="inner-test1">
                                <div class="figure-image">
                                    <a href="/bookItem/{{book.id}}"><img src="{{book.Image.url}}" alt="Game 1"></a>
                                </div>
                                <h3 class="test1-title"><a href="#">{{book.Name}}</a></h3>
                                <h3 class="test1-category"><a href="#">{{book.Genre}}</a></h3>
                                <small class="price">LBP {{book.PriceLBP}}</small>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    </section>

                    

                    
                </div>
            </div>
    </main>




{% endblock %}
