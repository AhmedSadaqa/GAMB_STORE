{% extends 'store/base.html' %}
{% load static %}

{% block title %} Game Recommendations {% endblock %}
{% block styles %}
{% endblock %}

{% block content %}
    <main class="main-content">
        <div class="container">
            <div class="page">
                <section>
                    <header>
                        <h2 class="section-title">Game Recommendations</h2>
                    </header>
                    <div class="test1-list">
                        {% for item in Recommendations %}
                        <div class="test1">
                            <div class="inner-test1">
                                <div class="figure-image">
                                    <img src="{{item.Image.url}}" alt="Game 1">
                                </div>
                                <h3 class="test1-title"><a href="/gameItem/{{item.id}}">{{item.Name}}</a></h3>
                                <h3 class="test1-category">{{item.Genre}}</h3>
                                <small class="price">{{item.Price}}</small>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </div>
        </div>
    </main>

{% endblock %}
