{% extends 'store/base.html' %}
{% load static %}

{% block title %} Applications Recommendations {% endblock %}
{% block styles %}
{% endblock %}

{% block content %}
    <main class="main-content">
        <div class="container">
            <div class="filter-bar">
                <div class="filter">
                    <form method="POSt">
                        {% csrf_token %}
                        <span>
                            <label>Filter by:</label>
                            <select name="filter" onchange="form.submit()">
                                <option value="Action" selected>Genres</option>
                                <option value="Action">Action</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Comics">Comics</option>
                                <option value="Horror">Horror</option>
                                <option value="Romantic">Romantic</option>
                                <option value="Top Selling">Top Selling</option>
                                <option value="New Releases">New Releases</option>
                            </select>
                        </span>
                    </form>
                </div>
            </div>
            <div class="page">
                <section>
                    <header>
                        <h2 class="section-title">Applications Recommendations</h2>
                    </header>
                    <div class="product-list">
                        <div class="product">
                            <div class="inner-product">
                                <div class="figure-image">
                                    <a href="single.html"><img src="" alt="Game 1"></a>
                                </div>
                                <h3 class="product-title"><a href="#"></a></h3>
                                <h3 class="product-category"><a href="#"></a></h3>
                                <small class="price"></small>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

{% endblock %}
